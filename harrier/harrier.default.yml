# this does not show all defaults as some have to be computed at run time, see config.py
root: .
# default tools are execute, jinja, sass and copy, tools are any dict with tool_path and active: True
subdirectory: ''
execute:
  tool_path: harrier.tools.Execute
  active: Yes
  commands: []
  cleanup: Yes
  patterns: []
jinja:
  active: Yes
  tool_path: harrier.tools.Jinja
  patterns:
    - '*.html'
    - '*.jinja'
    - '*.jinja2'
  directories:
    - '.'
  extra_patterns: []
sass:
  active: Yes
  tool_path: harrier.tools.Sass
copy:
  active: Yes
  tool_path: harrier.tools.Copy
assets:
  active: No
  tool_path: harrier.tools.AssetDefinition
  file: assets.json
  url_root: null
subprocesses: []
exclude:  # an extra pattern prepended by "*/@ is added for each one line, eg. "*/harrier.yml"
  - 'bower_components/*'
  - 'harrier.yml'
  - 'harrier.json'
  - 'config.yml'
  - 'config.json'
mapping:
  - ['/s[ac]ss/', '/css/']
  - ['\.s[ac]ss$', '.css']
  - ['\(.{2,4}\w\).jinja2?$', '\1']
  - ['\.jinja2?$', '.html']
library: bower_components
context: {}
target:
  serve:
    path: .serve
    port: 8000
    livereload: Yes
  build:
    path: build
